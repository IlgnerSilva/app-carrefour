<div class="container-produtos">
    <% for(let i = 0; i < postagem.length; i++){ %>
        <div class="card card-produtos position-relative">
            <a href="<%= postagem[i].slug %>">
                <img src="<%= postagem[i].urlImagem %>" class="card-img-top" alt="Imagem do produto">
                <div class="card-body d-flex justify-content-center flex-column corpo-card">
                    <div class="titulo-e-descricao">
                        <h5 class="card-text titulo-produto"><%= postagem[i].tituloProdutoCurto %>...</h5>
                    </div>
                    <div class="precos-e-parcelas">
                        <span class="preco-produto">R$ <%= postagem[i].precoProduto %></span>
                        <br>
                        <span class="parcela">em 1x no cart√£o ou boleto</span>
                    </div>
                </div>
            </a>
        </div>
        <% } %>
    </div>
