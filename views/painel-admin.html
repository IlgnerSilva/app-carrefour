<!DOCTYPE html>
<html lang="pt-br">
<%- include('../src/frontend/components/head.html'); %>
    <body>
        <div class="container d-flex justify-content-center flex-column align-items-center container-admin-login">
            <img style="width: 200px; padding-top:50px" class="img-fluid" src="/css/assets/img/logo-carrefour-site.png"
                alt="">
            <h2>Cadastro de produtos</h2>
            <form method="post" action="/" style="padding-bottom: 50px;" class="row g-3">
                <div class="col-md-6">
                    <label for="input-titulo-produto" class="form-label">Título do Produto</label>
                    <input required type="text" class="form-control" name="tituloProduto" id="input-titulo-produto">
                </div>
                <div class="col-md-6">
                    <label for="input-marca-produto" class="form-label">Marca</label>
                    <input required type="text" class="form-control" name="marcaProduto" id="input-marca-produto">
                </div>
                <div class="col-6">
                    <label for="input-descricao-produto" class="form-label">Descrição Produto</label>
                    <textarea required type="text" class="form-control" id="inputAddress" name="descricaoProduto" cols="10" rows="5" ></textarea>
                </div>
                <div class="col-6">
                    <label for="input-url-imagem" class="form-label">URL da Imagem</label>
                    <textarea required type="text" class="form-control" id="input-url-imagem" name="urlImagem" cols="10" rows="5"></textarea>
                </div>
                <div class="col-md-2">
                    <label for="input-preco" class="form-label">Preço</label>
                    <input required type="text" name="preco" class="form-control" id="input-preco">
                </div>
                <div class="col-md-2">
                    <label for="input-max-qtd-parcelas" class="form-label">Máximo de parcelas</label>
                    <input required type="number" name="maxQtdParcelas" class="form-control" id="input-max-qtd-parcelas">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </body>

</html>
